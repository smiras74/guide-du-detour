  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* --- VARIABLES --- */
    :root {
      --bg-color: #020617;
      --bg-gradient: radial-gradient(circle at 50% -20%, #1e293b 0%, #020617 80%);
      --text-main: #ffffff;
      --text-sub: #94a3b8;
      --primary: #22c55e;
      --primary-grad: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      
      --glass-border: rgba(255,255,255,0.15);
      --glass-bg: rgba(2, 6, 23, 0.6); 
      --glass-blur: blur(20px);
      --glass-bg-grad: linear-gradient(145deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.02) 100%);
      
      --card-bg: rgba(255, 255, 255, 0.03);
      --active-card-bg: rgba(34, 197, 94, 0.15);
      --active-text: #4ade80;
      --nav-bg: rgba(2, 6, 23, 0.95);
    }

    [data-theme="light"] {
      --bg-color: #f8fafc;
      --bg-gradient: linear-gradient(to bottom, #ffffff 0%, #f1f5f9 100%);
      --text-main: #0f172a;
      --text-sub: #475569;
      --glass-border: rgba(0,0,0,0.08);
      --glass-bg: rgba(255,255,255,0.9);
      --glass-bg-grad: linear-gradient(145deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.7) 100%);
      --card-bg: #f8fafc;
      --active-card-bg: #dcfce7; 
      --active-text: #166534;
      --nav-bg: rgba(255, 255, 255, 0.95);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif; background: var(--bg-color); color: var(--text-main); -webkit-font-smoothing: antialiased; transition: background 0.3s ease; }
    body { display: flex; justify-content: center; align-items: stretch; }
    .app-shell { width: 100%; max-width: 430px; height: 100vh; background: var(--bg-gradient); overflow: hidden; position: relative; }

    .btn-primary { width: 100%; padding: 16px; border-radius: 24px; border: none; background: var(--primary-grad); color: #020617; font-weight: 700; font-size: 16px; cursor: pointer; box-shadow: 0 8px 20px -6px rgba(34, 197, 94, 0.6); transform: scale(1); transition: 0.2s; }
    .btn-primary:active { transform: scale(0.97); opacity: 0.9; }
    .icon { width: 24px; height: 24px; stroke-width: 2; stroke: currentColor; fill: none; }
    .icon-lg { width: 32px; height: 32px; stroke-width: 1.5; }
    ::-webkit-scrollbar { width: 0px; background: transparent; }

    /* --- SCREENS --- */
    #splash-screen, #auth-screen, #profile-screen, #main-screen { position: absolute; inset: 0; display: flex; flex-direction: column; }
    
    /* SPLASH */
    #splash-screen { z-index: 100; background: #020617; align-items: center; justify-content: center; padding: 30px; }
    .splash-logo { width: 280px; height: auto; margin-bottom: 8px; opacity: 0; animation: fadeUp 1s forwards 0.3s; }
    .splash-slogan { width: 280px; font-size: 12px; color: #94a3b8; text-align: center; margin-bottom: 40px; opacity: 0; animation: fadeUp 1s forwards 0.8s; }
    .splash-progress { width: 280px; height: 2px; border-radius: 99px; background: rgba(255,255,255,0.1); position: relative; opacity: 0; animation: fadeUp 1s forwards 0.1s; overflow: hidden; margin-top: 40px;}
    .splash-progress-bar { position: absolute; inset: 0; background: var(--primary); transform: translateX(-100%); animation: splashBar 6s ease-in-out forwards; }
    .loading-text { font-size: 10px; color: #94a3b8; margin-top: 10px; letter-spacing: 1px; text-transform: uppercase; opacity: 0; animation: fadeUp 1s forwards 0.2s;}
    
    .app-version { 
        position: absolute; bottom: 30px; left: 0; right: 0;
        text-align: center; font-size: 10px; color: var(--text-sub); opacity: 0.5; font-family: monospace; 
    }
    #profile-screen .app-version { position: relative; bottom: auto; margin-top: 20px; margin-bottom: 20px; }

    /* AUTH */
    #auth-screen { z-index: 90; background: var(--bg-color); justify-content: center; padding: 32px; display: none; }
    h1.auth-title { font-size: 34px; font-weight: 800; margin: 0 0 10px; color: var(--text-main); }
    .auth-tabs { display: flex; gap: 32px; margin-bottom: 32px; position: relative; width: 100%; }
    .tab { background: none; border: none; padding: 0 0 8px 0; font-size: 16px; color: rgba(255,255,255,0.5); font-weight: 600; cursor: pointer; transition: 0.3s; }
    .tab.active { color: var(--text-main); }
    .tab-indicator { position: absolute; bottom: 0; left: 0; height: 3px; width: 20px; background: #4ade80; border-radius: 10px; transition: left 0.3s, width 0.3s; }
    .input-wrapper { width: 100%; margin-bottom: 16px; }
    .input-field { width: 100%; padding: 18px 16px; border-radius: 20px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: var(--text-main); font-size: 16px; }
    .divider { width: 100%; display: flex; align-items: center; margin: 40px 0 24px; font-size: 13px; color: #64748b; }
    .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .social-login { display: flex; gap: 24px; }
    .social-btn { width: 56px; height: 56px; border-radius: 50%; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: var(--text-main); display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; }

    /* PROFILE */
    #profile-screen { z-index: 95; background: var(--bg-color); overflow-y: auto; display: none; }
    .profile-nav { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; position: sticky; top: 0; z-index: 10; background: var(--nav-bg); backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border); }
    .nav-title { font-weight: 600; font-size: 17px; color: var(--text-main); opacity: 0.9; }
    .nav-btn { background: none; border: none; cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center; color: var(--text-main); }
    .profile-content { padding: 0 24px 120px 24px; }
    .hero-section { display: flex; flex-direction: column; align-items: center; padding: 40px 0 30px; text-align: center; }
    .hero-avatar { width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(135deg, #334155, #1e293b); display: flex; align-items: center; justify-content: center; font-size: 36px; color: #fff; font-weight: 700; border: 2px solid rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(34, 197, 94, 0.15); margin-bottom: 20px; position: relative; }
    .edit-badge { position: absolute; bottom: 0; right: 0; width: 30px; height: 30px; border-radius: 50%; background: var(--primary); border: 3px solid var(--bg-color); color: #000; display: flex; align-items: center; justify-content: center; }
    .ghost-input-group { display: flex; flex-direction: column; gap: 4px; width: 100%; align-items: center; }
    .ghost-input { background: transparent; border: none; text-align: center; color: var(--text-main); font-family: inherit; width: 100%; transition: 0.2s; padding: 4px; }
    .ghost-input:focus { background: rgba(255,255,255,0.05); border-radius: 8px; outline: none; }
    .input-name { font-size: 26px; font-weight: 800; letter-spacing: -0.02em; margin-bottom: 4px; }
    .input-sub { font-size: 15px; color: var(--text-sub); font-weight: 500; }
    .section-header { font-size: 18px; font-weight: 700; color: var(--text-main); margin: 40px 0 16px; display: flex; align-items: center; justify-content: space-between; }
    .interest-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .interest-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .interest-card.active { background: var(--active-card-bg); }
    .interest-name { font-size: 14px; font-weight: 600; color: var(--text-sub); transition: 0.3s; }
    .interest-card.active .interest-name { color: var(--active-text); }
    .interest-card .icon { stroke: var(--text-sub); }
    .interest-card.active .icon { stroke: var(--active-text); }
    .tag-cloud { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; min-height: 40px; }
    .tag-pill { padding: 8px 16px; border-radius: 99px; font-size: 13px; font-weight: 500; background: rgba(255,255,255,0.05); color: var(--text-sub); cursor: pointer; }
    [data-theme="light"] .tag-pill { background: #f1f5f9; }
    .tag-pill.selected { background: var(--primary); color: #020617; font-weight: 600; }
    .settings-list { display: flex; flex-direction: column; gap: 24px; }
    .settings-row { display: flex; align-items: center; justify-content: space-between; }
    .settings-label { font-size: 15px; font-weight: 500; color: var(--text-main); }
    .segment-pill-wrap { background: rgba(255,255,255,0.05); padding: 3px; border-radius: 99px; display: flex; gap: 2px; }
    .segment-pill { padding: 6px 12px; border-radius: 99px; border: none; background: transparent; font-size: 12px; font-weight: 600; color: var(--text-sub); cursor: pointer; transition:0.2s;}
    .segment-pill.active { background: var(--bg-color); color: var(--text-main); box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .profile-footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 20px 24px 30px; background: linear-gradient(to top, var(--bg-color) 60%, transparent); z-index: 20; display: flex; justify-content: center; }
    .save-btn { width: 100%; max-width: 430px; }
    .range-input { width: 100%; -webkit-appearance: none; height: 4px; border-radius: 99px; background: rgba(255,255,255,0.2); outline: none; }
    .range-input::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: var(--primary); cursor: pointer; border: 4px solid var(--bg-color); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .slider-header { display: flex; justify-content: space-between; margin-bottom: 16px; font-size: 14px; font-weight: 600; color: var(--text-main); }
    .slider-val { color: var(--primary); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes splashBar { 0% { transform: translateX(-100%); } 100% { transform: translateX(0%); } }

    /* --- MAIN SCREEN (MAP) --- */
    #main-screen { z-index: 10; display: none; }
    #map-container { position: absolute; inset: 0; z-index: 0; background: #0b1120; }
    .leaflet-control-attribution { display: none; }

    .map-top-bar { position: absolute; top: 16px; left: 16px; right: 16px; z-index: 20; display: flex; flex-direction: column; gap: 8px; }
    
    .route-box {
      background: var(--glass-bg-grad); 
      backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border); box-shadow: inset 0 1px 1px rgba(255,255,255,0.3), 0 8px 30px rgba(0,0,0,0.2);
      border-radius: 24px; padding: 14px 16px; display: flex; flex-direction: column; gap: 10px;
      position: relative;
    }
    
    .route-row { display: flex; align-items: center; gap: 12px; }
    .route-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .dot-start { background: #3b82f6; box-shadow: 0 0 8px rgba(59, 130, 246, 0.6); }
    .dot-end { background: var(--primary); box-shadow: 0 0 8px rgba(34, 197, 94, 0.6); }
    
    .route-input {
      width: 100%; background: transparent; border: none;
      font-size: 15px; color: var(--text-main); font-weight: 500;
      padding: 4px 0; text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .route-input::placeholder { color: var(--text-sub); opacity: 0.8; }
    .route-input:focus { outline: none; }
    
    .divider-h { height: 1px; background: rgba(255,255,255,0.1); margin-left: 20px; opacity: 0.5; }

    /* SUGGESTIONS LIST */
    #suggestions-list {
        display: none;
        position: absolute; 
        top: 100%; left: 0; right: 0; 
        margin-top: 10px;
        background: #0f172a; 
        border: 1px solid rgba(255,255,255,0.2); border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        max-height: 250px; overflow-y: auto; 
        z-index: 9999; 
        padding: 8px;
    }
    [data-theme="light"] #suggestions-list { background: #ffffff; border-color: #e2e8f0; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }

    .suggestion-item {
        padding: 14px; font-size: 14px; color: var(--text-main);
        border-radius: 10px; cursor: pointer; transition: 0.2s;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        display: flex; align-items: center; gap: 10px;
    }
    .suggestion-item:last-child { border-bottom: none; }
    .suggestion-item:active { background: rgba(255,255,255,0.1); }
    .suggestion-icon { font-size: 14px; opacity: 0.7; }

    /* Side Buttons */
    .map-side-btns { position: absolute; right: 16px; top: 160px; z-index: 20; display: flex; flex-direction: column; gap: 12px; }
    .side-btn {
      width: 44px; height: 44px; border-radius: 50%;
      background: var(--glass-bg-grad); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow);
      color: var(--text-main); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
    }
    .side-btn:active { transform: scale(0.92); }
    .side-btn.avatar-btn { font-weight: 700; font-size: 16px; }

    /* Bottom Panel */
    .map-bottom-panel {
      position: absolute; bottom: 0; left: 0; right: 0; z-index: 20; padding: 20px 16px 34px;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      display: flex; flex-direction: column; gap: 12px; pointer-events: none;
    }
    .avoid-row, .go-btn-row { pointer-events: auto; }
    .avoid-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px; scrollbar-width: none; justify-content: center; }
    .avoid-btn {
      display: flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; border-radius: 14px;
      background: var(--glass-bg-grad); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow);
      color: var(--text-sub); font-size: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; white-space: nowrap;
    }
    .avoid-btn.active {
      background: rgba(239, 68, 68, 0.2); border-color: #ef4444; color: #ef4444; box-shadow: inset 0 0 10px rgba(239,68,68,0.2);
    }
    .avoid-btn .icon { width: 14px; height: 14px; }
    .go-btn-row { display: flex; width: 100%; }
    .go-btn { flex: 1; box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4); backdrop-filter: none; }

    .user-marker-brand { position: relative; width: 20px; height: 20px; background: #3b82f6; border: 3px solid #020617; border-radius: 50%; box-shadow: 0 0 10px #3b82f6; }
    .user-marker-brand::after { content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px; border-radius: 50%; border: 2px solid #3b82f6; opacity: 0; animation: pulse-blue 2s infinite; }
    @keyframes pulse-blue { 0% { transform: scale(0.5); opacity: 1; border-width: 4px; } 100% { transform: scale(1.5); opacity: 0; border-width: 0px; } }
    
    .marker-end { width: 20px; height: 20px; background: #22c55e; border: 3px solid #020617; border-radius: 50%; box-shadow: 0 0 10px #22c55e; }
    
    /* POI MARKER */
    .poi-marker { 
        width: 36px; height: 36px; background: var(--nav-bg); border-radius: 50%; 
        border: 2px solid var(--primary); display: flex; align-items: center; justify-content: center; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.5); font-size: 18px;
    }
    /* POPUP */
    .leaflet-popup-content-wrapper { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); color: #fff; border-radius: 16px; padding: 0; border: 1px solid rgba(255,255,255,0.1); }
    .leaflet-popup-tip { background: rgba(15, 23, 42, 0.95); }
    .leaflet-popup-content { margin: 0; min-width: 200px !important; }
    .popup-card { display: flex; flex-direction: column; }
    .popup-img { width: 100%; height: 100px; background: #334155; object-fit: cover; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .popup-body { padding: 12px; }
    .popup-title { font-weight: 700; font-size: 14px; margin-bottom: 4px; color: #fff; }
    .popup-desc { font-size: 12px; color: #94a3b8; margin-bottom: 10px; }
    .popup-btn { width: 100%; padding: 8px; border-radius: 8px; border: none; background: #22c55e; color: #020617; font-weight: 600; font-size: 12px; cursor: pointer; }
  </style>
</head>

      <button class="nav-btn" id="btn-profile-back"><svg class="icon"><use href="#icon-close"></use></svg></button>
      <span class="nav-title">Profil</span>
      <button class="nav-btn" style="color:#ef4444;" id="btn-logout"><svg class="icon"><use href="#icon-logout"></use></svg></button>
    </div>
    <div class="profile-content">
      <div class="hero-section">
        <div class="hero-avatar"><span id="profile-avatar-char">A</span><div class="edit-badge"><svg class="icon"><use href="#icon-edit"></use></svg></div></div>
        <div class="ghost-input-group">
          <input id="p-firstname" class="ghost-input input-name" value="Andrey" placeholder="Pr√©nom" />
          <input id="p-lastname" class="ghost-input input-sub" value="Smiras" placeholder="Nom" />
          <input id="p-country" class="ghost-input input-sub" style="font-weight:400; opacity:0.8;" value="France" />
        </div>
      </div>
      <div class="section-header">Ce que j'aime</div>
      <div class="interest-grid">
        <div class="interest-card" data-cat="nature"><svg class="icon icon-lg"><use href="#icon-nature"></use></svg><div class="interest-name">Nature</div></div>
        <div class="interest-card" data-cat="history"><svg class="icon icon-lg"><use href="#icon-history"></use></svg><div class="interest-name">Histoire</div></div>
        <div class="interest-card" data-cat="hedonism"><svg class="icon icon-lg"><use href="#icon-hedonism"></use></svg><div class="interest-name">H√©donisme</div></div>
        <div class="interest-card" data-cat="curiosity"><svg class="icon icon-lg"><use href="#icon-curiosity"></use></svg><div class="interest-name">Curiosit√©s</div></div>
      </div>
      <div class="tag-cloud" id="tag-cloud"><div class="empty-tags-hint" style="font-size:13px; color:var(--text-sub); padding:10px;">Appuyez sur une cat√©gorie...</div></div>
      
      <div class="section-header">Rayon de libert√©</div>
      <div class="slider-wrapper">
        <div class="slider-header">
          <span style="color:var(--text-muted)">Intensit√©</span>
          <span class="slider-val" id="slider-val-label">10 km ‚Ä¢ Curieux</span>
        </div>
        <input type="range" min="1" max="3" value="2" class="range-input" id="adventure-slider">
      </div>

      <div class="section-header">Pr√©f√©rences</div>
      <div class="settings-list">
        <div class="settings-row">
          <span class="settings-label">Th√®me</span>
          <div class="segment-pill-wrap" id="theme-selector"><button class="segment-pill" data-val="auto">Auto</button><button class="segment-pill" data-val="light">‚òÄÔ∏è</button><button class="segment-pill active" data-val="dark">üåë</button></div>
        </div>
        <div class="settings-row">
          <span class="settings-label">Audio</span>
          <div class="segment-pill-wrap" id="voice-selector"><button class="segment-pill" data-val="mute">Off</button><button class="segment-pill active" data-val="poi">POI</button><button class="segment-pill" data-val="all">Tout</button></div>
        </div>
      </div>
      <div class="section-header" style="margin-top:30px;">Mon Carnet</div>
      <div class="interest-grid" style="margin-bottom:40px;">
         <div class="interest-card" style="flex-direction:row; justify-content:center;"><svg class="icon" style="margin-right:8px;"><use href="#icon-map"></use></svg><span style="font-weight:600; font-size:14px;">Trajets</span></div>
         <div class="interest-card" style="flex-direction:row; justify-content:center;"><svg class="icon" style="margin-right:8px;"><use href="#icon-pin"></use></svg><span style="font-weight:600; font-size:14px;">Lieux</span></div>
      </div>
      
      <div class="app-version"></div>
    </div>
    <div class="profile-footer"><button id="btn-save-profile" class="btn-primary save-btn">Enregistrer</button></div>
  </div>

  <div id="main-screen">
    <div id="map-container"></div>
    
    <div class="map-top-bar">
      <div class="route-box">
        <div class="route-row">
          <div class="route-dot dot-start"></div>
          <input class="route-input" id="start-input" value="Ma position actuelle" placeholder="D√©part" autocomplete="off" />
        </div>
        <div class="divider-h"></div>
        <div class="route-row">
          <div class="route-dot dot-end"></div>
          <input class="route-input" id="dest-input" placeholder="O√π on va ?" autocomplete="off" />
        </div>
        <div id="suggestions-list"></div>
      </div>
    </div>

    <div class="map-side-btns">
      <button class="side-btn avatar-btn" id="btn-profile-open">A</button>
      <button class="side-btn" id="btn-locate"><svg class="icon"><use href="#icon-loc"></use></svg></button>
    </div>

    <div class="map-bottom-panel">
      <div class="avoid-row">
        <button class="avoid-btn" id="btn-avoid-toll" onclick="toggleAvoid(this)"><svg class="icon"><use href="#icon-toll"></use></svg>P√©ages</button>
        <button class="avoid-btn" id="btn-avoid-hwy" onclick="toggleAvoid(this)"><svg class="icon"><use href="#icon-hwy"></use></svg>Autoroutes</button>
        <button class="avoid-btn" id="btn-avoid-offroad" onclick="toggleAvoid(this)"><svg class="icon"><use href="#icon-offroad"></use></svg>Chemins</button>
      </div>
      <div class="go-btn-row">
        <button class="btn-primary go-btn" id="btn-trace-route">Tracer l'itin√©raire</button>
      </div>
    </div>
  </div>

</div>

<script>
  const APP_VERSION = 'v0.7.4 Radius Fix';
  
  const els = {
    splash: document.getElementById('splash-screen'),
    auth: document.getElementById('auth-screen'),
    profile: document.getElementById('profile-screen'),
    main: document.getElementById('main-screen'),
    tabLogin: document.getElementById('tab-login'),
    tabRegister: document.getElementById('tab-register'),
    authBtn: document.getElementById('btn-auth-action'),
    tabLine: document.getElementById('tab-line'),
    pFirstname: document.getElementById('p-firstname'),
    tagCloud: document.getElementById('tag-cloud'),
    slider: document.getElementById('adventure-slider'),
    sliderLabel: document.getElementById('slider-val-label'),
    startInput: document.getElementById('start-input'),
    destInput: document.getElementById('dest-input'),
    traceBtn: document.getElementById('btn-trace-route'),
    suggestionsList: document.getElementById('suggestions-list')
  };

  let map, userMarker, tileLayer, routeLayer, detourLayer, corridorLayer;
  let isRegisterMode = false;
  let startCoords = null;
  let destCoords = null;
  let destMarker = null;
  let activeInput = null;
  let activeCategories = new Set(['nature', 'history']);
  let selectedTags = new Set();

  // --- SLIDER DATA ---
  const SLIDER_MAPPING = {
      1: { label: 'Touriste', km: '2 km' },
      2: { label: 'Curieux', km: '10 km' },
      3: { label: 'Explorateur', km: '50 km' }
  };
  const CORRIDOR_WIDTH = { 1: 20, 2: 50, 3: 100 }; // Visual buffer size

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.app-version').forEach(el => el.textContent = APP_VERSION);

    setTimeout(() => {
      try {
          els.splash.style.display = 'none';
          if(localStorage.getItem('gddLoggedIn')) { loadProfileData(); showScreen('main'); } 
          else { showScreen('auth'); updateTabLine(els.tabLogin); }
      } catch(e) { console.error(e); }
    }, 4000);
    
    // Init Interest Cards
    document.querySelectorAll('.interest-card[data-cat]').forEach(card => {
        const cat = card.getAttribute('data-cat');
        if(activeCategories.has(cat)) card.classList.add('active');
        
        card.addEventListener('click', () => {
            card.classList.toggle('active');
            if (card.classList.contains('active')) activeCategories.add(cat); else activeCategories.delete(cat);
            renderTags();
        });
    });
    renderTags();
  });

  // --- SLIDER LOGIC ---
  els.slider.addEventListener('input', (e) => {
      const val = parseInt(e.target.value);
      els.sliderLabel.textContent = `${SLIDER_MAPPING[val].km} ‚Ä¢ ${SLIDER_MAPPING[val].label}`;
  });

  // --- DETOUR LOGIC ---
  const POI_ICONS = { nature: 'üåø', history: 'üè∞', hedonism: 'üç∑', curiosity: 'üëΩ' };
  
  function generateDetours(routeCoords) {
      detourLayer.clearLayers();
      if(activeCategories.size === 0) {
          activeCategories.add('nature'); activeCategories.add('history');
      }

      const sliderVal = parseInt(els.slider.value) || 2;
      const spreadFactor = 0.03 * sliderVal; 

      for(let i=0; i<5; i++) {
          const randIdx = Math.floor(Math.random() * routeCoords.length);
          const [lat, lng] = routeCoords[randIdx];
          // Swap logic depends on GeoJSON source, usually [lon, lat] in geom
          const mLat = lng; const mLng = lat;
          
          const latOffset = (Math.random() - 0.5) * spreadFactor;
          const lngOffset = (Math.random() - 0.5) * spreadFactor;
          
          const cats = Array.from(activeCategories);
          const cat = cats[Math.floor(Math.random() * cats.length)];
          
          const marker = L.marker([mLat + latOffset, mLng + lngOffset], {
              icon: L.divIcon({
                  className: 'poi-marker',
                  html: `<span class="poi-icon">${POI_ICONS[cat] || 'üìç'}</span>`,
                  iconSize: [32, 32], iconAnchor: [16, 32]
              })
          }).addTo(detourLayer);
          
          const popupContent = `
            <div class="popup-card">
                <div class="popup-img"></div>
                <div class="popup-body">
                    <div class="popup-title">Lieu Myst√®re ${i+1}</div>
                    <div class="popup-desc">D√©tour pour : ${cat}</div>
                    <button class="popup-btn">Ajouter (+20 min)</button>
                </div>
            </div>`;
          marker.bindPopup(popupContent);
      }
  }

  // --- TAGS LOGIC ---
  const TAGS_DB = {
    nature: ['For√™ts', 'Lacs', 'Montagnes', 'Grottes', 'Cascades'],
    history: ['Ch√¢teaux', 'Ruines', '√âglises', 'Monuments', 'Mus√©es', 'Architecture'],
    hedonism: ['Vignobles', 'Brasseries', 'March√©s', 'Fermes', 'Fromageries', 'Gastronomie'],
    curiosity: ['Abandonn√©', 'L√©gendes', 'Street Art', 'Villages fant√¥mes', 'Insolite']
  };
  
  function renderTags() {
      els.tagCloud.innerHTML = '';
      if (activeCategories.size === 0) { els.tagCloud.innerHTML = '<div class="empty-tags-hint" style="font-size:13px; color:var(--text-sub);">Appuyez sur une cat√©gorie...</div>'; return; }
      
      activeCategories.forEach(cat => {
          TAGS_DB[cat]?.forEach(tag => {
              const pill = document.createElement('div'); pill.className = 'tag-pill'; pill.textContent = tag;
              if(selectedTags.has(tag)) pill.classList.add('selected');
              
              pill.onclick = () => {
                  pill.classList.toggle('selected');
                  if(pill.classList.contains('selected')) selectedTags.add(tag); else selectedTags.delete(tag);
              };
              els.tagCloud.appendChild(pill);
          });
      });
  }

  function showScreen(name) {
    els.auth.style.display = 'none'; els.profile.style.display = 'none'; els.main.style.display = 'none';
    if(name === 'auth') els.auth.style.display = 'flex';
    if(name === 'profile') els.profile.style.display = 'flex';
    if(name === 'main') {
        els.main.style.display = 'block';
        setTimeout(() => {
            initMap();
            if(map) map.invalidateSize();
        }, 100);
    }
  }

  function updateTabLine(activeTab) { els.tabLine.style.width = activeTab.offsetWidth + 'px'; els.tabLine.style.left = activeTab.offsetLeft + 'px'; }
  els.tabLogin.addEventListener('click', () => { isRegisterMode=false; setTabs(); });
  els.tabRegister.addEventListener('click', () => { isRegisterMode=true; setTabs(); });
  function setTabs() {
    if(isRegisterMode) { els.tabRegister.classList.add('active'); els.tabLogin.classList.remove('active'); els.authBtn.textContent = "Cr√©er un compte"; updateTabLine(els.tabRegister); }
    else { els.tabLogin.classList.add('active'); els.tabRegister.classList.remove('active'); els.authBtn.textContent = "Se connecter"; updateTabLine(els.tabLogin); }
  }
  els.authBtn.addEventListener('click', () => { localStorage.setItem('gddLoggedIn', '1'); if(isRegisterMode) showScreen('profile'); else { loadProfileData(); showScreen('main'); } });
  
  const themeBtns = document.querySelectorAll('#theme-selector .segment-pill');
  themeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
          themeBtns.forEach(b => b.classList.remove('active')); btn.classList.add('active');
          const mode = btn.getAttribute('data-val');
          if(mode === 'light') document.documentElement.setAttribute('data-theme', 'light');
          else if (mode === 'dark') document.documentElement.removeAttribute('data-theme');
          else { if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.removeAttribute('data-theme'); else document.documentElement.setAttribute('data-theme', 'light'); }
          updateMapTheme(); 
      });
  });

  document.getElementById('btn-save-profile').addEventListener('click', () => { localStorage.setItem('gddName', els.pFirstname.value); loadProfileData(); showScreen('main'); });
  document.getElementById('btn-profile-open').addEventListener('click', () => { loadProfileData(); showScreen('profile'); });
  document.getElementById('btn-profile-back').addEventListener('click', () => showScreen('main'));
  document.getElementById('btn-logout').addEventListener('click', () => { localStorage.removeItem('gddLoggedIn'); showScreen('auth'); });

  function loadProfileData() {
    const name = localStorage.getItem('gddName') || 'Andrey';
    els.pFirstname.value = name;
    const initial = name.charAt(0).toUpperCase();
    document.getElementById('profile-avatar-char').textContent = initial;
    document.getElementById('btn-profile-open').textContent = initial;
  }

  function initMap() {
    if(map) { map.invalidateSize(); updateMapTheme(); return; }
    map = L.map('map-container', { zoomControl: false }).setView([48.8566, 2.3522], 13);
    updateMapTheme();
    
    const icon = L.divIcon({ className: 'custom-div-icon', html: "<div class='user-marker-brand'></div>", iconSize: [20, 20], iconAnchor: [10, 10] });
    userMarker = L.marker([48.8566, 2.3522], {icon: icon}).addTo(map);
    
    routeLayer = L.layerGroup().addTo(map);
    corridorLayer = L.layerGroup().addTo(map);
    detourLayer = L.layerGroup().addTo(map);

    if(!startCoords && navigator.geolocation) {
       navigator.geolocation.getCurrentPosition(pos => {
          startCoords = {lat: pos.coords.latitude, lon: pos.coords.longitude};
          map.setView([startCoords.lat, startCoords.lon], 14);
          userMarker.setLatLng([startCoords.lat, startCoords.lon]);
       });
    }

    map.on('click', async (e) => {
        const {lat, lng} = e.latlng;
        if(destMarker) routeLayer.removeLayer(destMarker);
        const endIcon = L.divIcon({ className: 'marker-end', iconSize: [16,16] });
        destMarker = L.marker([lat, lng], {icon: endIcon}).addTo(routeLayer);
        destCoords = {lat, lon: lng};
        els.destInput.value = "Point sur la carte...";
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
            const data = await res.json();
            if(data && data.display_name) els.destInput.value = data.display_name.split(',')[0];
        } catch(err) {}
    });
  }

  function updateMapTheme() {
    if(!map) return;
    const isLight = document.documentElement.getAttribute('data-theme') === 'light';
    const darkUrl = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
    const lightUrl = 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';
    const url = isLight ? lightUrl : darkUrl;
    if(tileLayer) map.removeLayer(tileLayer);
    tileLayer = L.tileLayer(url, { maxZoom: 20 }).addTo(map);
  }

  document.getElementById('btn-locate').addEventListener('click', () => {
    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            const {latitude, longitude} = pos.coords;
            startCoords = {lat: latitude, lon: longitude};
            map.setView([latitude, longitude], 15);
            userMarker.setLatLng([latitude, longitude]);
            els.startInput.value = "Ma position actuelle";
        });
    }
  });

  // --- AUTOCOMPLETE ---
  function setupAutocomplete(inputElem, isStart) {
      let debounceTimer;
      inputElem.addEventListener('focus', () => activeInput = inputElem);
      inputElem.addEventListener('input', (e) => {
          const query = e.target.value;
          clearTimeout(debounceTimer);
          if(query.length === 0) els.suggestionsList.style.display = 'none'; 
          if(query.length < 3) { els.suggestionsList.style.display = 'none'; return; }
          
          debounceTimer = setTimeout(async () => {
              try {
                  const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`);
                  const data = await res.json();
                  showSuggestions(data, isStart);
              } catch(err) {}
          }, 300);
      });
  }

  setupAutocomplete(els.startInput, true);
  setupAutocomplete(els.destInput, false);

  function showSuggestions(data, isStart) {
      els.suggestionsList.innerHTML = '';
      if(!data || data.length === 0) { els.suggestionsList.style.display = 'none'; return; }
      data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'suggestion-item';
          const parts = item.display_name.split(',');
          const mainText = parts[0];
          const subText = parts.slice(1,3).join(',');
          div.innerHTML = `<span class="suggestion-icon">üìç</span> <div><span style="font-weight:600">${mainText}</span><br><span style="font-size:11px; opacity:0.6">${subText}</span></div>`;
          div.onclick = () => {
              if(isStart) {
                  els.startInput.value = mainText;
                  startCoords = { lat: item.lat, lon: item.lon };
                  map.setView([item.lat, item.lon], 14);
                  userMarker.setLatLng([item.lat, item.lon]);
              } else {
                  els.destInput.value = mainText;
                  destCoords = { lat: item.lat, lon: item.lon };
                  if(destMarker) routeLayer.removeLayer(destMarker);
                  const endIcon = L.divIcon({ className: 'marker-end', iconSize: [16,16] });
                  destMarker = L.marker([item.lat, item.lon], {icon: endIcon}).addTo(routeLayer);
                  map.setView([item.lat, item.lon], 14);
              }
              els.suggestionsList.style.display = 'none';
          };
          els.suggestionsList.appendChild(div);
      });
      els.suggestionsList.style.display = 'block';
  }

  document.addEventListener('click', (e) => { if(!e.target.closest('.route-box')) els.suggestionsList.style.display = 'none'; });
  window.toggleAvoid = (btn) => btn.classList.toggle('active');

  els.traceBtn.addEventListener('click', async () => {
      if(!destCoords) { alert("Veuillez s√©lectionner une destination"); return; }
      if(!startCoords) { alert("Veuillez d√©finir le d√©part"); return; } 
      els.traceBtn.textContent = "Calcul...";
      
      let url = `https://router.project-osrm.org/route/v1/driving/${startCoords.lon},${startCoords.lat};${destCoords.lon},${destCoords.lat}?overview=full&geometries=geojson`;
      const exclude = [];
      if(document.getElementById('btn-avoid-toll').classList.contains('active')) exclude.push('toll');
      if(document.getElementById('btn-avoid-hwy').classList.contains('active')) exclude.push('motorway');
      if(exclude.length > 0) url += `&exclude=${exclude.join(',')}`;

      try {
          const res = await fetch(url);
          const data = await res.json();
          if(data.routes && data.routes.length > 0) {
              const route = data.routes[0];
              routeLayer.clearLayers();
              corridorLayer.clearLayers();
              if(destMarker) destMarker.addTo(routeLayer);
              
              const geoJsonLayer = L.geoJSON(route.geometry, { style: { color: '#22c55e', weight: 5, opacity: 1 } }).addTo(routeLayer);
              
              // DRAW CORRIDOR BASED ON SLIDER
              const sliderVal = parseInt(els.slider.value) || 2;
              const width = CORRIDOR_WIDTH[sliderVal];
              L.geoJSON(route.geometry, { 
                  style: { color: '#22c55e', weight: width, opacity: 0.15, lineCap: 'round' } 
              }).addTo(corridorLayer);

              map.fitBounds(geoJsonLayer.getBounds(), {padding: [50, 150]});
              generateDetours(route.geometry.coordinates);
          } else { alert("Aucune route trouv√©e."); }
      } catch(e) { alert("Erreur connexion."); } 
      finally { els.traceBtn.textContent = "Tracer l'itin√©raire"; }
  });

</script>
