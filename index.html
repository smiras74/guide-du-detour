<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Guide du D√©tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* --- 1. VARIABLES --- */
    :root {
      --bg-color: #020617;
      --text-main: #ffffff;
      --text-sub: #94a3b8;
      --primary: #22c55e;
      --primary-grad: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      
      /* GLASS */
      --glass-border: rgba(255,255,255,0.15);
      --glass-bg: rgba(15, 23, 42, 0.6);
      --glass-blur: blur(20px);
      --glass-bg-grad: linear-gradient(145deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.02) 100%);
      --glass-shadow: inset 0 1px 1px rgba(255,255,255,0.4), 0 8px 20px rgba(0,0,0,0.3);
      
      --card-bg: rgba(255, 255, 255, 0.03);
      --active-card-bg: rgba(34, 197, 94, 0.15);
      --active-text: #4ade80;
      --nav-bg: rgba(2, 6, 23, 0.95);
    }

    [data-theme="light"] {
      --bg-color: #f8fafc;
      --text-main: #0f172a;
      --text-sub: #475569;
      --glass-border: rgba(0,0,0,0.08);
      --glass-bg: rgba(255,255,255,0.9);
      --glass-bg-grad: linear-gradient(145deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.7) 100%);
      --glass-shadow: inset 0 1px 1px rgba(255,255,255,0.9), 0 4px 15px rgba(0,0,0,0.05);
      --card-bg: #f8fafc;
      --active-card-bg: #dcfce7; 
      --active-text: #166534;
      --nav-bg: rgba(255, 255, 255, 0.95);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif; background: var(--bg-color); color: var(--text-main); overflow: hidden; }
    .app-shell { width: 100%; height: 100%; position: relative; overflow: hidden; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }

    /* UI KIT */
    .btn-primary { width: 100%; padding: 16px; border-radius: 24px; border: none; background: var(--primary-grad); color: #020617; font-weight: 700; font-size: 16px; cursor: pointer; box-shadow: 0 8px 20px -6px rgba(34, 197, 94, 0.6); transition: 0.2s; }
    .btn-primary:active { transform: scale(0.97); opacity: 0.9; }
    .icon { width: 24px; height: 24px; stroke-width: 2; stroke: currentColor; fill: none; }
    .icon-lg { width: 32px; height: 32px; stroke-width: 1.5; }
    ::-webkit-scrollbar { width: 0px; background: transparent; }

    /* COMMON SCREENS */
    #splash-screen, #auth-screen, #profile-screen, #main-screen { position: absolute; inset: 0; display: flex; flex-direction: column; }
    
    /* SPLASH */
    #splash-screen { z-index: 100; background: #020617; align-items: center; justify-content: center; padding: 30px; }
    .splash-logo { width: 280px; height: auto; margin-bottom: 8px; animation: fadeUp 1s forwards 0.3s; opacity: 0; }
    .splash-slogan { width: 280px; font-size: 12px; color: #94a3b8; text-align: center; margin-bottom: 40px; animation: fadeUp 1s forwards 0.8s; opacity: 0; }
    .splash-progress { width: 280px; height: 2px; border-radius: 99px; background: rgba(255,255,255,0.1); position: relative; overflow: hidden; margin-top: 40px; }
    .splash-progress-bar { position: absolute; inset: 0; background: var(--primary); transform: translateX(-100%); animation: splashBar 6s ease-in-out forwards; }
    .loading-text { font-size: 10px; color: #94a3b8; margin-top: 10px; letter-spacing: 1px; text-transform: uppercase; animation: fadeUp 1s forwards 0.2s; opacity: 0; }
    .app-version { position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 10px; color: var(--text-sub); opacity: 0.5; font-family: monospace; }

    /* AUTH */
    #auth-screen { z-index: 90; background: var(--bg-color); justify-content: center; padding: 32px; display: none; overflow-y: auto; }
    h1.auth-title { font-size: 34px; font-weight: 800; margin: 0 0 10px; color: var(--text-main); }
    .auth-tabs { display: flex; width: 100%; margin-bottom: 32px; position: relative; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .tab { flex: 1; background: none; border: none; padding: 12px 0; font-size: 16px; color: rgba(255,255,255,0.5); font-weight: 600; cursor: pointer; text-align: center; }
    .tab.active { color: var(--text-main); }
    .tab-indicator { position: absolute; bottom: -1px; left: 0; height: 2px; width: 50%; background: #4ade80; transition: left 0.3s; }
    .input-wrapper { width: 100%; margin-bottom: 16px; }
    .input-field { width: 100%; padding: 18px 16px; border-radius: 20px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: var(--text-main); font-size: 16px; }
    .divider { width: 100%; display: flex; align-items: center; margin: 40px 0 24px; font-size: 13px; color: #64748b; }
    .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .social-login { display: flex; gap: 24px; justify-content: center; }
    .social-btn { width: 56px; height: 56px; border-radius: 50%; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: var(--text-main); display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; }

    /* PROFILE */
    #profile-screen { z-index: 95; background: var(--bg-color); overflow-y: auto; display: none; }
    .profile-nav { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; position: sticky; top: 0; z-index: 10; background: var(--nav-bg); backdrop-filter: blur(12px); border-bottom: 1px solid var(--glass-border); }
    .nav-title { font-weight: 600; font-size: 17px; color: var(--text-main); opacity: 0.9; }
    .nav-btn { background: none; border: none; cursor: pointer; padding: 8px; color: var(--text-main); }
    .profile-content { padding: 0 24px 120px 24px; }
    .hero-section { display: flex; flex-direction: column; align-items: center; padding: 40px 0 30px; }
    .hero-avatar { width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(135deg, #334155, #1e293b); display: flex; align-items: center; justify-content: center; font-size: 36px; color: #fff; font-weight: 700; border: 2px solid rgba(255,255,255,0.1); margin-bottom: 20px; position: relative; }
    .edit-badge { position: absolute; bottom: 0; right: 0; width: 30px; height: 30px; border-radius: 50%; background: var(--primary); border: 3px solid var(--bg-color); color: #000; display: flex; align-items: center; justify-content: center; }
    .ghost-input { background: transparent; border: none; text-align: center; color: var(--text-main); width: 100%; padding: 4px; }
    .ghost-input:focus { background: rgba(255,255,255,0.05); border-radius: 8px; outline: none; }
    .input-name { font-size: 26px; font-weight: 800; letter-spacing: -0.02em; margin-bottom: 4px; }
    .input-sub { font-size: 15px; color: var(--text-sub); font-weight: 500; }
    .section-header { font-size: 18px; font-weight: 700; color: var(--text-main); margin: 40px 0 16px; display: flex; justify-content: space-between; }
    .interest-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .interest-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 12px; transition: 0.2s; }
    .interest-card.active { background: var(--active-card-bg); }
    .interest-card.active .interest-name { color: var(--active-text); }
    .interest-card .icon { stroke: var(--text-sub); }
    .interest-card.active .icon { stroke: var(--active-text); }
    .tag-cloud { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .tag-pill { padding: 8px 16px; border-radius: 99px; font-size: 13px; font-weight: 500; background: rgba(255,255,255,0.05); color: var(--text-sub); cursor: pointer; }
    [data-theme="light"] .tag-pill { background: #f1f5f9; }
    .tag-pill.selected { background: var(--primary); color: #020617; font-weight: 600; }
    .settings-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
    .segment-pill-wrap { background: rgba(255,255,255,0.05); padding: 3px; border-radius: 99px; display: flex; gap: 2px; }
    .segment-pill { padding: 6px 12px; border-radius: 99px; border: none; background: transparent; font-size: 12px; font-weight: 600; color: var(--text-sub); cursor: pointer; }
    .segment-pill.active { background: var(--bg-color); color: var(--text-main); box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .range-input { width: 100%; height: 4px; border-radius: 99px; background: rgba(255,255,255,0.2); outline: none; -webkit-appearance: none; }
    .range-input::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: var(--primary); border: 4px solid var(--bg-color); cursor: pointer; }
    .profile-footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 20px 24px 30px; background: linear-gradient(to top, var(--bg-color) 60%, transparent); z-index: 20; display: flex; justify-content: center; }
    
    /* --- MAP SCREEN --- */
    #main-screen { z-index: 10; display: none; }
    #map-container { position: absolute; inset: 0; z-index: 0; background: #0b1120; }
    .leaflet-control-attribution { display: none; }

    /* ROUTE INFO BAR (NEW) */
    #route-info-bar {
      display: none; /* Hidden by default */
      background: var(--primary); color: #020617;
      padding: 8px 16px; border-radius: 12px;
      font-size: 13px; font-weight: 700;
      margin-bottom: 12px; text-align: center;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
    }

    /* PORTRAIT LAYOUT (DEFAULT) */
    .map-top-bar { position: absolute; top: 16px; left: 16px; right: 16px; z-index: 20; display: flex; flex-direction: column; gap: 8px; }
    .map-side-btns { position: absolute; right: 16px; top: 160px; z-index: 20; display: flex; flex-direction: column; gap: 12px; }
    .map-bottom-panel { position: absolute; bottom: 0; left: 0; right: 0; z-index: 20; padding: 20px 16px 34px; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%); display: flex; flex-direction: column; gap: 12px; pointer-events: none; }
    
    /* LANDSCAPE LAYOUT (NEW) */
    @media (orientation: landscape) {
        .map-top-bar {
            top: 20px; left: calc(20px + env(safe-area-inset-left)); 
            width: 320px; right: auto; /* Fix width to left side */
        }
        .map-side-btns {
            right: calc(16px + env(safe-area-inset-right));
            top: 20px;
        }
        .map-bottom-panel {
            left: auto; right: calc(20px + env(safe-area-inset-right)); 
            bottom: 20px; width: 320px;
            background: var(--glass-bg); /* Solid glass background instead of gradient */
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 24px; border: 1px solid var(--glass-border);
            padding: 20px;
        }
    }

    .route-box { background: var(--glass-bg-grad); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border); box-shadow: inset 0 1px 1px rgba(255,255,255,0.3), 0 8px 30px rgba(0,0,0,0.2); border-radius: 24px; padding: 14px 16px; display: flex; flex-direction: column; gap: 10px; position: relative; }
    .route-row { display: flex; align-items: center; gap: 12px; }
    .route-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .dot-start { background: #3b82f6; } .dot-end { background: var(--primary); }
    .route-input { width: 100%; background: transparent; border: none; font-size: 15px; color: var(--text-main); font-weight: 500; padding: 4px 0; }
    .route-input:focus { outline: none; }
    .divider-h { height: 1px; background: rgba(255,255,255,0.1); margin-left: 20px; }
    
    #suggestions-list { display: none; position: absolute; top: 100%; left: 0; right: 0; margin-top: 10px; background: #0f172a; border: 1px solid rgba(255,255,255,0.2); border-radius: 16px; max-height: 250px; overflow-y: auto; z-index: 9999; padding: 8px; }
    [data-theme="light"] #suggestions-list { background: #ffffff; border-color: #e2e8f0; }
    .suggestion-item { padding: 14px; font-size: 14px; color: var(--text-main); border-radius: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px; }
    
    .side-btn { width: 44px; height: 44px; border-radius: 50%; background: var(--glass-bg-grad); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border); color: var(--text-main); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
    .avoid-row, .go-btn-row { pointer-events: auto; }
    .avoid-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px; scrollbar-width: none; justify-content: center; }
    .avoid-btn { display: flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; border-radius: 14px; background: var(--glass-bg-grad); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border); color: var(--text-sub); font-size: 12px; font-weight: 600; cursor: pointer; white-space: nowrap; }
    .avoid-btn.active { background: rgba(239, 68, 68, 0.2); border-color: #ef4444; color: #ef4444; }
    .go-btn { flex: 1; box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4); backdrop-filter: none; }

    /* MARKERS */
    .user-marker-brand { position: relative; width: 20px; height: 20px; background: #3b82f6; border: 3px solid #020617; border-radius: 50%; box-shadow: 0 0 10px #3b82f6; }
    .user-marker-brand::after { content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px; border-radius: 50%; border: 2px solid #3b82f6; opacity: 0; animation: pulse-blue 2s infinite; }
    .poi-marker { width: 36px; height: 36px; background: var(--nav-bg); border-radius: 50%; border: 2px solid var(--primary); display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); font-size: 18px; }
    .marker-end { width: 20px; height: 20px; background: #22c55e; border: 3px solid #020617; border-radius: 50%; box-shadow: 0 0 10px #22c55e; }
    
    /* POPUP */
    .leaflet-popup-content-wrapper { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); color: #fff; border-radius: 16px; padding: 0; border: 1px solid rgba(255,255,255,0.1); }
    .leaflet-popup-tip { background: rgba(15, 23, 42, 0.95); }
    .leaflet-popup-content { margin: 0; min-width: 200px !important; }
    .popup-card { display: flex; flex-direction: column; }
    .popup-img { width: 100%; height: 100px; background: #334155; object-fit: cover; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .popup-body { padding: 12px; }
    .popup-title { font-weight: 700; font-size: 14px; margin-bottom: 4px; color: #fff; }
    .popup-desc { font-size: 12px; color: #94a3b8; margin-bottom: 10px; }
    
    @keyframes splashBar { 0% { transform: translateX(-100%); } 100% { transform: translateX(0%); } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse-blue { 0% { transform: scale(0.5); opacity: 1; border-width: 4px; } 100% { transform: scale(1.5); opacity: 0; border-width: 0px; } }
  </style>
</head>

</div>

<script>
  const APP_VERSION = 'v0.9.0 Pre-Release';
  const els={splash:document.getElementById('splash-screen'),auth:document.getElementById('auth-screen'),profile:document.getElementById('profile-screen'),main:document.getElementById('main-screen'),tabLogin:document.getElementById('tab-login'),tabRegister:document.getElementById('tab-register'),authBtn:document.getElementById('btn-auth-action'),tabLine:document.getElementById('tab-line'),pFirstname:document.getElementById('p-firstname'),tagCloud:document.getElementById('tag-cloud'),slider:document.getElementById('adventure-slider'),sliderLabel:document.getElementById('slider-val-label'),startInput:document.getElementById('start-input'),destInput:document.getElementById('dest-input'),traceBtn:document.getElementById('btn-trace-route'),suggestionsList:document.getElementById('suggestions-list'),routeInfo:document.getElementById('route-info-bar')};
  let map,userMarker,tileLayer,routeLayer,detourLayer,corridorLayer;let isRegisterMode=false;let startCoords=null;let destCoords=null;let destMarker=null;let activeCategories=new Set(['nature','history']);let selectedTags=new Set();const SLIDER_MAPPING={1:{label:'Touriste',km:'2 km'},2:{label:'Curieux',km:'10 km'},3:{label:'Explorateur',km:'50 km'}};const CORRIDOR_WIDTH={1:20,2:50,3:100};const POI_ICONS={nature:'üåø',history:'üè∞',hedonism:'üç∑',curiosity:'üëΩ'};const TAGS_DB={nature:['For√™ts','Lacs'],history:['Ch√¢teaux','Ruines'],hedonism:['Vignobles','Brasseries'],curiosity:['Abandonn√©','L√©gendes']};

  document.addEventListener('DOMContentLoaded',()=>{
    document.querySelectorAll('.app-version').forEach(el=>el.textContent=APP_VERSION);
    setTimeout(()=>{try{els.splash.style.display='none';if(localStorage.getItem('gddLoggedIn')){loadProfileData();showScreen('main');}else{showScreen('auth');updateTabLine(els.tabLogin);}}catch(e){}},4000);
    document.querySelectorAll('.interest-card[data-cat]').forEach(c=>{const cat=c.getAttribute('data-cat');if(activeCategories.has(cat))c.classList.add('active');c.addEventListener('click',()=>{c.classList.toggle('active');if(c.classList.contains('active'))activeCategories.add(cat);else activeCategories.delete(cat);renderTags();});});renderTags();
  });

  els.slider.addEventListener('input',(e)=>{const val=parseInt(e.target.value);els.sliderLabel.textContent=`${val} km ‚Ä¢ ${val<10?'Touriste':val<30?'Curieux':'Explorateur'}`;});
  
  function renderTags(){els.tagCloud.innerHTML='';if(activeCategories.size===0){els.tagCloud.innerHTML='...';return;}activeCategories.forEach(cat=>{TAGS_DB[cat]?.forEach(tag=>{const p=document.createElement('div');p.className='tag-pill';p.textContent=tag;if(selectedTags.has(tag))p.classList.add('selected');p.onclick=()=>{p.classList.toggle('selected');if(p.classList.contains('selected'))selectedTags.add(tag);else selectedTags.delete(tag);};els.tagCloud.appendChild(p);});});}
  function showScreen(n){els.auth.style.display='none';els.profile.style.display='none';els.main.style.display='none';if(n==='auth')els.auth.style.display='flex';if(n==='profile')els.profile.style.display='flex';if(n==='main'){els.main.style.display='block';setTimeout(()=>{initMap();if(map)map.invalidateSize();},100);}}
  function updateTabLine(t){els.tabLine.style.width=t.offsetWidth+'px';els.tabLine.style.left=t.offsetLeft+'px';}
  els.tabLogin.addEventListener('click',()=>{isRegisterMode=false;setTabs();});els.tabRegister.addEventListener('click',()=>{isRegisterMode=true;setTabs();});
  function setTabs(){if(isRegisterMode){els.tabRegister.classList.add('active');els.tabLogin.classList.remove('active');els.authBtn.textContent="Cr√©er un compte";updateTabLine(els.tabRegister);}else{els.tabLogin.classList.add('active');els.tabRegister.classList.remove('active');els.authBtn.textContent="Se connecter";updateTabLine(els.tabLogin);}}
  els.authBtn.addEventListener('click',()=>{localStorage.setItem('gddLoggedIn','1');if(isRegisterMode)showScreen('profile');else{loadProfileData();showScreen('main');}});
  document.querySelectorAll('.segment-pill').forEach(b=>{b.addEventListener('click',()=>{b.parentElement.querySelectorAll('.segment-pill').forEach(i=>i.classList.remove('active'));b.classList.add('active');if(b.parentElement.id==='theme-selector'){const m=b.getAttribute('data-val');if(m==='light')document.documentElement.setAttribute('data-theme','light');else document.documentElement.removeAttribute('data-theme');updateMapTheme();}});});
  document.getElementById('btn-save-profile').addEventListener('click',()=>{localStorage.setItem('gddName',els.pFirstname.value);loadProfileData();showScreen('main');});
  document.getElementById('btn-profile-open').addEventListener('click',()=>{loadProfileData();showScreen('profile');});
  document.getElementById('btn-profile-back').addEventListener('click',()=>{showScreen('main');});
  document.getElementById('btn-logout').addEventListener('click',()=>{localStorage.removeItem('gddLoggedIn');showScreen('auth');});
  function loadProfileData(){const n=localStorage.getItem('gddName')||'Andrey';els.pFirstname.value=n;const i=n.charAt(0).toUpperCase();document.getElementById('profile-avatar-char').textContent=i;document.getElementById('btn-profile-open').textContent=i;}

  /* MAP */
  function initMap(){if(map){map.invalidateSize();updateMapTheme();return;}map=L.map('map-container',{zoomControl:false}).setView([48.8566,2.3522],13);updateMapTheme();const i=L.divIcon({className:'custom-div-icon',html:"<div class='user-marker-brand'></div>",iconSize:[20,20],iconAnchor:[10,10]});userMarker=L.marker([48.8566,2.3522],{icon:i}).addTo(map);routeLayer=L.layerGroup().addTo(map);corridorLayer=L.layerGroup().addTo(map);detourLayer=L.layerGroup().addTo(map);if(!startCoords&&navigator.geolocation){navigator.geolocation.getCurrentPosition(p=>{startCoords={lat:p.coords.latitude,lon:p.coords.longitude};map.setView([startCoords.lat,startCoords.lon],14);userMarker.setLatLng([startCoords.lat,startCoords.lon]);});}map.on('click',async(e)=>{const{lat,lng}=e.latlng;if(destMarker)routeLayer.removeLayer(destMarker);const ei=L.divIcon({className:'marker-end',iconSize:[16,16]});destMarker=L.marker([lat,lng],{icon:ei}).addTo(routeLayer);destCoords={lat,lon:lng};els.destInput.value="Point...";try{const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);const d=await r.json();if(d.display_name)els.destInput.value=d.display_name.split(',')[0];}catch{}});}
  function updateMapTheme(){if(!map)return;const l=document.documentElement.getAttribute('data-theme')==='light';const u=l?'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png':'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';if(tileLayer)map.removeLayer(tileLayer);tileLayer=L.tileLayer(u,{maxZoom:20}).addTo(map);}
  document.getElementById('btn-locate').addEventListener('click',()=>{if(navigator.geolocation){navigator.geolocation.getCurrentPosition(p=>{startCoords={lat:p.coords.latitude,lon:p.coords.longitude};map.setView([startCoords.lat,startCoords.lon],15);userMarker.setLatLng([startCoords.lat,startCoords.lon]);els.startInput.value="Ma position actuelle";});}});
  
  function setupAC(el,isS){let t;el.addEventListener('input',(e)=>{clearTimeout(t);if(e.target.value.length<3){els.suggestionsList.style.display='none';return;}t=setTimeout(async()=>{try{const r=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}&limit=5`);const d=await r.json();showSugg(d,isS);}catch{}},300);});}
  setupAC(els.startInput,true);setupAC(els.destInput,false);
  function showSugg(d,isS){els.suggestionsList.innerHTML='';if(!d.length){els.suggestionsList.style.display='none';return;}d.forEach(i=>{const div=document.createElement('div');div.className='suggestion-item';div.innerHTML=`<span style='margin-right:8px'>üìç</span>${i.display_name.split(',')[0]}`;div.onclick=()=>{if(isS){els.startInput.value=i.display_name.split(',')[0];startCoords={lat:i.lat,lon:i.lon};}else{els.destInput.value=i.display_name.split(',')[0];destCoords={lat:i.lat,lon:i.lon};}els.suggestionsList.style.display='none';};els.suggestionsList.appendChild(div);});els.suggestionsList.style.display='block';}
  document.addEventListener('click',(e)=>{if(!e.target.closest('.route-box'))els.suggestionsList.style.display='none';});
  window.toggleAvoid=(b)=>b.classList.toggle('active');

  els.traceBtn.addEventListener('click',async()=>{
    if(!destCoords)return alert("Destination?");if(!startCoords)return alert("D√©part?");
    els.traceBtn.textContent="Calcul...";els.routeInfo.style.display='none';
    let u=`https://router.project-osrm.org/route/v1/driving/${startCoords.lon},${startCoords.lat};${destCoords.lon},${destCoords.lat}?overview=full&geometries=geojson`;
    try{const r=await fetch(u);const d=await r.json();
        if(d.routes.length){
            const rt=d.routes[0];routeLayer.clearLayers();if(destMarker)destMarker.addTo(routeLayer);
            L.geoJSON(rt.geometry,{style:{color:'#22c55e',weight:5}}).addTo(routeLayer);
            
            // DISPLAY INFO
            const dist=(rt.distance/1000).toFixed(1);const dur=Math.round(rt.duration/60);const h=Math.floor(dur/60);const m=dur%60;
            els.routeInfo.textContent=`${h>0?h+'h ':''}${m}min ‚Ä¢ ${dist} km`;
            els.routeInfo.style.display='block';

            map.fitBounds(L.geoJSON(rt.geometry).getBounds(),{padding:[50,150]});
            // Detours...
            const sVal=parseInt(els.slider.value)||10;const spread=sVal*0.004;
            detourLayer.clearLayers();
            for(let i=0;i<5;i++){
                const rnd=Math.floor(Math.random()*rt.geometry.coordinates.length);const[ln,lt]=rt.geometry.coordinates[rnd];
                const cats=Array.from(activeCategories);const c=cats[Math.floor(Math.random()*cats.length)];
                const m=L.marker([lt+(Math.random()-.5)*spread,ln+(Math.random()-.5)*spread],{icon:L.divIcon({className:'poi-marker',html:`<span style="font-size:18px">${POI_ICONS[c]}</span>`,iconSize:[32,32]})}).addTo(detourLayer);
                m.bindPopup(`<div class="popup-card"><div class="popup-img"></div><div class="popup-body"><b>Lieu ${i+1}</b><br>D√©tour: ${c}<br><button class="popup-btn">Ajouter</button></div></div>`);
            }
        }
    }catch{}finally{els.traceBtn.textContent="Tracer l'itin√©raire";}
  });
</script>
